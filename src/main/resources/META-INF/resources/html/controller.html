<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dreams(e)scapes-Login</title>

    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="jumbotron">

        <div class="container">

            <h1>Dreams (e)scapes Controller</h1>

            <div class="control">
                <button id="s0-button" type="button" class="btn btn-primary btn-lg btn-block">Scene0</button>
                <button id="s1-button" type="button" class="btn btn-primary btn-lg btn-block">Scene1</button>
                <button id="s2-button" type="button" class="btn btn-primary btn-lg btn-block">Scene2</button>
                <button id="s3-button" type="button" class="btn btn-primary btn-lg btn-block">Scene3</button>
                <button id="s4-button" type="button" class="btn btn-primary btn-lg btn-block">Scene4</button>
                <button id="s5-button" type="button" class="btn btn-primary btn-lg btn-block">Scene5</button>
                <!--- Input from JQuery --->
            </div>
        </div>
    </div>
</body>

<script>
    var serverurl = "http://167.99.254.202:8080/control"
    //var serverurl = "http://localhost:8080/control";

    function getScenes() {
        $.get(serverurl, function (data) {

        });
    }

    $("#s0-button").click( function() {
        console.log("S0Button");

        $.post(serverurl, {
            scene: "0"
        }, function(data, status) {
            getScenes();
        });
    });

    $("#s1-button").click( function () {
        console.log("S1Button");
        $.post(serverurl,
            {
                scene: "1"
            },
            function (data, status) {
                getScenes();
            });
    });

    $("#s2-button").click( function () {
        console.log("S2Button");
        $.post(serverurl,
            {
                scene: "2"
            },
            function (data, status) {
                getScenes();
            });
    });

    $("#s3-button").click( function () {
        console.log("S3Button");
        $.post(serverurl,
            {
                scene: "3"
            },
            function (data, status) {
                getScenes();
            });
    });


    $("#s4-button").click( function () {
        console.log("S4Button");
        $.post(serverurl,
            {
                scene: "4"
            },
            function (data, status) {
                getScenes();
            });
    });

    $("#s5-button").click( function () {
        console.log("S5Button");
        $.post(serverurl,
            {
                scene: "5"
            },
            function (data, status) {
                getScenes();
            });
    });

</script>

</html>
