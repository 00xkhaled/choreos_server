<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Choreos - Settings</title>

    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Favivon -->
    <link rel="icon" href="assets/img/choreos-favicon.png" type="image/png">
</head>

<body>

<div class="page-header">
    <div class="container">
        <img src="assets/img/choreos_logo.png">

        <a class="nav-item nav-link float-right activ-page" href="">Einstellungen</a>
        <a class="nav-item nav-link float-right" href="{serverurl}/control">Szenen-Controller</a>
    </div>
</div>

<div class="jumbotron">

    <div class="container">

        {#if changedSettings}
        <div class="infobox alert alert-success" role="alert">
            <p>Einstellungen wurden gespeichert!</p>
        </div><br><br>
        {/if}

        <form class="form-signin" action="{serverurl}/settings" method="POST">
            <div class="form-group">
                <h5>Tickets</h5>
                <hr>
                <label>URL</label>
                <input type="text" class="form-control" name="ticketurl" value="{ticketurl}" placeholder="Browseradresse zu den Tickets"><br>
                <label>Datum der Ticketverfügbarkeit</label> <br>
                <input type="date" class="form-control" name="ticketdate" value="{date}">
                <br>
                <hr>
                <button type="submit" class="float-right btn btn-success">Einstellungen übernehmen</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
