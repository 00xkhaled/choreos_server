<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Choreos - Login</title>

    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/bootstrap-grid.min.css" rel="stylesheet">
    <link href="assets/css/bootstrap-reboot.min.css" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../META-INF/resources/assets/css/style.css">

    <!-- JQuery -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/md5.js"></script>

    <!-- Favivon -->
    <link rel="icon" href="assets/img/choreos-favicon.png" type="image/png">
</head>

<body>

<div class="page-header navbar">
    <div class="container">
        <img src="assets/img/choreos_logo.png">
    </div>
</div>

<div class="jumbotron">
    <div class="container">

        {#if retry}
        <div class="infobox alert alert-danger" role="alert">
            <p>Falsche Logindaten! Bitte geben Sie Ihre Daten erneut ein!</p>
        </div><br><br>
        {/if}

        <div class="row justify-content-center align-items">
            <div class="col-md-6">
                <!--
                <form class="form-signin" action="{serverurl}/login" method="POST">
                    -->
                <form id="loginform" class="form-signin" method="POST">
                    <h5>Login</h5>
                    <div class="form-group">
                        <label>Name</label>
                        <input id="username" type="text" class="form-control" name="username" placeholder="username" value="choreos"><br>
                        <label>Passwort</label>
                        <input id="password" type="password" class="form-control" name="password" placeholder="passwort" value="choreos"><br>
                        <button id="loginbutton" type="button" class="btn btn-success float-right">Login</button>
                    </div>
                </form>
            </div>
        </div>

        <script>
            $('#loginbutton').click(function () {
                var un = document.getElementById('username').value
                var pw = document.getElementById('password').value;

                $.post("{serverurl}/login", {
                        username: un,
                        password: MD5(pw)
                    }, function (data){
                        location.reload();
                    }
                );


            });

        </script>


    </div>
</div>
</body>
</html>
