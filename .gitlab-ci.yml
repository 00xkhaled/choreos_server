image: java:latest

stages:
  - build
  - execute

build:
  stage: build
  script: /usr/lib/jvm/java-8-openjdk-amd64/bin/java -jar target/choreos-server-1.0-runner.jar
  artifacts:
    paths:
     - choreos-server-1.0-runner.*

execute:
  stage: execute
  script: /usr/lib/jvm/java-8-openjdk-amd64/bin/java -jar target/choreos-server-1.0-runner.jar

